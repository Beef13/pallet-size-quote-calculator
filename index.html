<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timber Pallet Quote Calculator</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Calculate quotes for timber pallets with 3D visualization" />
    <meta name="theme-color" content="#4a90a4" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Pallet Calc" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="./icons/icon.svg" />
    <link rel="apple-touch-icon" href="./icons/icon.svg" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Determine the correct SW path based on environment
          const swPath = window.location.pathname.includes('pallet-size-quote-calculator') 
            ? '/pallet-size-quote-calculator/sw.js' 
            : '/sw.js';
          
          navigator.serviceWorker.register(swPath)
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
